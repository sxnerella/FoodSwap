
<!DOCTYPE html>
<html lang="en">
  <head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  
  
   
    <title>FoodSwap</title>
<link rel="shortcut icon"
 href="favicon.ico" />
    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 60px;
      }

      /* Custom container */
      .container {
        margin: 0 auto;
        max-width: 1000px;
      }
      .container > hr {
        margin: 60px 0;
      }



      /* Customize the navbar links to be fill the entire space of the .navbar */
      .navbar .navbar-inner {
        padding: 0;
      }
      .navbar .nav {
        margin: 0;
        display: table;
        width: 100%;
      }
      .navbar .nav li {
        display: table-cell;
        width: 1%;
        float: none;
      }
      .navbar .nav li a {
        font-weight: bold;
        text-align: center;
        border-left: 1px solid rgba(255,255,255,.75);
        border-right: 1px solid rgba(0,0,0,.1);
      }
      .navbar .nav li:first-child a {
        border-left: 0;
        border-radius: 3px 0 0 3px;
      }
      .navbar .nav li:last-child a {
        border-right: 0;
        border-radius: 0 3px 3px 0;
      }

	.sticky {
	  position: fixed;
	  top: 0;
	}
	
    </style>
							
</head>

  <body data-spy="scroll" data-target=".navbar" data-offset="50">

    <div class="container">

      <div class="masthead"><div id="benefits"></div>
		<div class="row-fluid">

			<div class="span10">
				<img src="http://fridge.leftoverswap.com/img/swaplogonew90.png">
				<br><h1 style="color:red">FoodSwap</h1>
			</div>
			
		</div>
        <div class="navbar navbar-fixed-top">     
            <div class="container">

              <ul class="nav nav-tabs">
                <li><a href="index.jsp">Home</a></li>
                <li><a href="benefits.html">Benefits</a></li>
                 <li><a href="givers.html">FoodGivers</a></li>
		<li><a href="takers.html">FoodTakers</a></li>
                <li><a href="contact.html">Contact</a></li>
              </ul>

        </div><!-- /.navbar -->
      </div>

	</div>
      <!-- Example row of columns -->

	<div class="row-fluid">
		<div class="span12">
		<div id="myModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
<div class="modal-dialog modal-sm">
    <div class="modal-content">
        <div class="modal-header">            
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Post Form</h4>
        </div>
        <div class="modal-body">
<form id="myform2" data-toggle="validator" class="form-horizontal" role="form" method="GET" action="${pageContext.request.contextPath}/db/postFood">
		<div class="form-group">
			<div class="col-md-12">
				<label class="control-label popup-label">What is it? </label>
				<input required type="text" class="form-control" name="foodPost">
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-12">
				<label class="control-label popup-label">Additional Details</label>
				<input required type="text" class="form-control" name="additionalInfo" >
			</div>
		</div>
		
		<div class="modal-footer">
			<button type="submit" class="btn btn-primary">Post</button>
			<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		</div>
	</form>
        </div>
    </div>
</div>
</div>       
            
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Click Here to Post</button>
			
		</div>
	</div>


		<hr>
        <div class="footer">
  		  <div class="span8">
         	   	<p>&copy;  FoodSwap Verizon Hackathon 2015. </p>
  			</div>
  			
    	  </div>
    
    </div> <!-- /container -->
    
    <script>
 $('#myModal').on('hidden.bs.modal', function(){
            $(this).removeData('bs.modal');
            $('#myform2').bootstrapValidator('resetForm', true);
        });

$('#myform2').bootstrapValidator({
			// To use feedback icons, ensure that you use Bootstrap v3.1.0 or later
			icon: {
				valid: 'glyphicon glyphicon-ok',
				invalid: 'glyphicon glyphicon-remove',
				validating: 'glyphicon glyphicon-refresh'
			},
           excluded: [':disabled'],
			fields: {
				full_name: {
					validators: {
						notEmpty: {
							message: 'The Full Name field is required'
						},
						stringLength: {
							min: 5,
							max: 15,
							message: 'The Full Name must be more than 5 and less than 15 characters long'
						},
					}
				}
			}      
		});
		
		</script>
  </body>
</html>
